[meta]
config.version = 17

[system]
env.name = local

[node]
root.dir = ${CONFIG_DIR}/benchmarks
src.root.dir = ${CONFIG_DIR}/benchmarks/src

[source]
remote.repo.url = https://github.com/opensearch-project/OpenSearch.git
opensearch.src.subdir = opensearch

[benchmarks]
local.dataset.cache = ${CONFIG_DIR}/benchmarks/data

[results_publishing]
datastore.type = opensearch
datastore.host = localhost
datastore.port = 10200
datastore.secure = False
datastore.user =
datastore.password =


[workloads]
default.url = https://github.com/junqiu-lei/opensearch-benchmark-workloads

[provision_configs]
default.dir = default-provision-config

[defaults]
preserve_benchmark_candidate = False

[distributions]
release.cache = true

